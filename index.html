<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  ================== REMIXICONS ================== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" />

    <!--  ================== Swiper css ================== -->
    <link rel="stylesheet" href="/assets/style/mini/swiper-bundle.min.css">

    <!-- ================== styles ================== -->
    <link rel="stylesheet" href="/assets/style/style.css">

    <!-- ================== remixitem ================== -->
    <title>black theme watch website</title>
</head>

<body>
    <!-- ================== HEADER ================== -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">WATCHES</a>
            <div class="nav__menu" id="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">HOME</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">ABOUT</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">FEATURED</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">NEW</a>
                    </li>
                </ul>

                <div class="nav__social">
                    <a href="https://www.facebook.com/" class="nav__social-link" target="_blank"><i
                            class="ri-facebook-circle-line"></i></a>

                    <a href="https://www.instagram.com/" class="nav__social-link" target="_blank"><i
                            class="ri-instagram-line"></i></a>

                    <a href="https://twitter.com/" class="nav__social-link" target="_blank"><i
                            class="ri-twitter-x-line"></i></a>
                </div>
                <!--  CLOSE BUTTON -->
                <div class="nav-close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <!--  TOGGLE BUTTON -->
            <div class="nav-toggle" id="nav-toggle">
                <i class="ri-menu-unfold-2-line"></i>
            </div>
        </nav>
    </header>
    <!-- ================== MAIN ================== -->
    <main class="main"> 
        <!-- ================== HOME ================== -->
        <section class="home">
            <div class="home__container container">
                <div class="home__data">
                    <div class="home__content">
                        <div class="home__stars">
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-half-fill"></i>
                        </div>
                        <h1 class="home__title">
                            Baume Custom <br>
                            Timepiece Small <br>
                            Second
                        </h1>
                        <h3 class="home__price">$620</h3>
                    </div>
                    <a href="#" class="home__btn">ADD TO CART<i class="ri-arrow-right-s-line"></i></a>
                </div>

                <div class="home__images">
                    <div class="home_swiper swiper">
                        <div class="swiper-wrapper">
                            <article class="home__article swiper-slide">
                                <img src="/assets/img/watches-1.png" alt="watchImage" class="home__img img-fluid">
                            </article>
                            <article class="home__article swiper-slide">
                                <img src="/assets/img/watches-2.png" alt="watchImage" class="home__img  img-fluid">
                            </article>
                            <article class="home__article swiper-slide">
                                <img src="/assets/img/watches-3.png" alt="watchImage" class="home__img  img-fluid">
                            </article>
                            <!-- pagination -->
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </div>
                <div class="home__info">
                    <img src="/assets/img/watches-border.png" alt="watchgrayimage" class="home__info-img img-fluid">
                    <div class="home__info-content">
                        <div class="home__info-description">
                            Personalized watches are a job of quality
                            and commitment. Each piece is the result of a
                            work of co-creation of innovation and responsible
                            sensitivity for users.
                        </div>
                        <a href="#" class="home__button-link">LEARN MORE</a>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <!-- ================== Gsap ================== -->
    <script src="/assets/js/gsap.min.js"></script>

    <!-- ================== Swiper ================== -->
    <script src="/assets/js/swiper-bundle.min.js"></script>

    <!-- ================== javascript ================== -->
    <script src="/assets/js/app.js"></script>
</body>

</html>
